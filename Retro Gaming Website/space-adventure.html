<!DOCTYPE html>
<html>
<head>
  <title>SPACE ADVENTURE - RETRO ARCADE ZONE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    :root {
      --primary: #ff00c8;
      --secondary: #3f00b5;
      --accent: #0ff;
      --bg-dark: #0c0c24;
      --text: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-dark);
      font-family: 'VT323', monospace;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
      background-size: 100% 4px;
      z-index: 5;
      pointer-events: none;
      opacity: 0.4;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .game-container {
      position: relative;
      text-align: center;
      z-index: 10;
      max-width: 600px;
      width: 90%;
      margin: 20px auto;
      padding: 20px;
    }

    canvas {
      border: 4px solid var(--primary);
      background-color: var(--bg-dark);
      box-shadow: 0 0 20px var(--primary);
      display: none;
      width: 100%;
      height: auto;
      max-width: 600px;
      max-height: 600px;
      aspect-ratio: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text);
      font-family: 'Press Start 2P', cursive;
      z-index: 15;
    }

    .overlay h1 {
      font-size: 2rem;
      color: var(--accent);
      text-shadow: 2px 2px 0 var(--primary);
      margin-bottom: 20px;
    }

    .overlay p {
      font-size: 1rem;
      margin: 10px 0;
      color: var(--text);
    }

    .overlay button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      padding: 10px 20px;
      color: var(--text);
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s;
      animation: bounce 2s infinite;
    }

    .overlay button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--accent);
    }

    .score-board {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      margin-bottom: 10px;
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      color: var(--accent);
      text-shadow: 1px 1px 0 var(--bg-dark);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--primary);
      color: var(--text);
      padding: 8px 16px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      text-decoration: none;
      border: 2px solid var(--accent);
      z-index: 20;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: var(--accent);
      color: var(--bg-dark);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .game-container {
        width: 100%;
      }

      canvas {
        width: 100% !important;
        height: auto !important;
      }

      .score-board {
        width: 90%;
        font-size: 0.8rem;
      }

      .overlay h1 {
        font-size: 1.5rem;
      }

      .overlay p {
        font-size: 0.8rem;
      }

      .overlay button {
        padding: 8px 16px;
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <a href="index.html" class="back-btn">BACK</a>
  <div class="game-container">
    <div class="score-board">
      <span>Score: <span id="score">0</span></span>
      <span>High Score: <span id="highScore">0</span></span>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="startScreen" class="overlay">
      <h1>SPACE ADVENTURE</h1>
      <p>Use ARROW KEYS to move your ship</p>
      <p>SPACEBAR to shoot enemies</p>
      <p>Collect stars, avoid asteroids!</p>
      <p>Press P to pause/resume</p>
      <button onclick="startGame()">START GAME</button>
    </div>
    <div id="gameOverScreen" class="overlay" style="display: none;">
      <h1>GAME OVER</h1>
      <p>Score: <span id="finalScore">0</span></p>
      <button onclick="restartGame()">PLAY AGAIN</button>
      <button onclick="showStartScreen()">MAIN MENU</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const highScoreElement = document.getElementById('highScore');
    const finalScoreElement = document.getElementById('finalScore');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');

    const player = { x: 300, y: 500, width: 30, height: 30, speed: 5 };
    let bullets = [];
    let enemies = [];
    let stars = [];
    let score = 0;
    let highScore = localStorage.getItem('spaceHighScore') || 0;
    let gameLoop = null;
    let isPaused = false;
    let gameStarted = false;
    const keys = {};

    // Initialize high score
    highScoreElement.textContent = highScore;

    // Starfield
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starsContainer.appendChild(star);
    }

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      startScreen.style.display = 'none';
      canvas.style.display = 'block';
      player.x = 300;
      player.y = 500;
      bullets = [];
      enemies = [];
      stars = [];
      score = 0;
      scoreElement.textContent = score;
      isPaused = false;
      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('keyup', handleKeyUp);
      spawnEnemies();
      spawnStars();
      gameLoop = setInterval(update, 1000 / 60);
    }

    function restartGame() {
      gameOverScreen.style.display = 'none';
      canvas.style.display = 'block';
      startGame();
    }

    function showStartScreen() {
      gameOverScreen.style.display = 'none';
      startScreen.style.display = 'flex';
      canvas.style.display = 'none';
      gameStarted = false;
      clearInterval(gameLoop);
      document.removeEventListener('keydown', handleKeyDown);
      document.removeEventListener('keyup', handleKeyUp);
    }

    function handleKeyDown(e) {
      keys[e.key] = true;
      if (e.key.toLowerCase() === 'p') togglePause();
    }

    function handleKeyUp(e) {
      keys[e.key] = false;
    }

    function togglePause() {
      if (!gameStarted) return;
      isPaused = !isPaused;
      if (isPaused) {
        clearInterval(gameLoop);
      } else {
        gameLoop = setInterval(update, 1000 / 60);
      }
    }

    function spawnEnemies() {
      if (!gameStarted || isPaused) return;
      enemies.push({
        x: Math.random() * (canvas.width - 40),
        y: -40,
        width: 40,
        height: 40,
        speed: 2 + score / 1000
      });
      setTimeout(spawnEnemies, 2000 - score / 10);
    }

    function spawnStars() {
      if (!gameStarted || isPaused) return;
      stars.push({
        x: Math.random() * canvas.width,
        y: -10,
        width: 10,
        height: 10,
        speed: 3
      });
      setTimeout(spawnStars, 1000);
    }

    function update() {
      if (isPaused) return;

      // Move player
      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
      if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
      if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;
      if (keys[' '] && !keys['lastShot']) {
        bullets.push({ x: player.x + player.width / 2 - 5, y: player.y, width: 10, height: 20, speed: 7 });
        keys['lastShot'] = true;
        setTimeout(() => delete keys['lastShot'], 200);
      }

      // Move bullets
      bullets = bullets.filter(b => b.y > -b.height);
      bullets.forEach(b => b.y -= b.speed);

      // Move enemies
      enemies.forEach(e => e.y += e.speed);
      enemies = enemies.filter(e => e.y < canvas.height);

      // Move stars
      stars.forEach(s => s.y += s.speed);
      stars = stars.filter(s => s.y < canvas.height);

      // Collisions
      bullets.forEach(b => {
        enemies = enemies.filter(e => {
          if (b.x < e.x + e.width && b.x + b.width > e.x &&
              b.y < e.y + e.height && b.y + b.height > e.y) {
            score += 50;
            scoreElement.textContent = score;
            return false;
          }
          return true;
        });
      });

      stars = stars.filter(s => {
        if (player.x < s.x + s.width && player.x + player.width > s.x &&
            player.y < s.y + s.height && player.y + player.height > s.y) {
          score += 10;
          scoreElement.textContent = score;
          return false;
        }
        return true;
      });

      if (enemies.some(e =>
        player.x < e.x + e.width && player.x + player.width > e.x &&
        player.y < e.y + e.height && player.y + player.height > e.y)) {
        gameOver();
      }

      if (score > highScore) {
        highScore = score;
        highScoreElement.textContent = highScore;
        localStorage.setItem('spaceHighScore', highScore);
      }

      draw();
    }

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = '#0ff';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.strokeStyle = '#ff00c8';
      ctx.strokeRect(player.x, player.y, player.width, player.height);

      // Draw bullets
      ctx.fillStyle = '#ff0066';
      bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

      // Draw enemies
      ctx.fillStyle = '#ff00c8';
      enemies.forEach(e => {
        ctx.fillRect(e.x, e.y, e.width, e.height);
        ctx.strokeStyle = '#0ff';
        ctx.strokeRect(e.x, e.y, e.width, e.height);
      });

      // Draw stars
      ctx.fillStyle = '#fff';
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x + s.width / 2, s.y + s.height / 2, s.width / 2, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function gameOver() {
      clearInterval(gameLoop);
      finalScoreElement.textContent = score;
      gameOverScreen.style.display = 'flex';
      canvas.style.display = 'block';
      gameStarted = false;
      document.removeEventListener('keydown', handleKeyDown);
      document.removeEventListener('keyup', handleKeyUp);
    }

    // Prevent default arrow key scrolling
    window.addEventListener('keydown', e => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>

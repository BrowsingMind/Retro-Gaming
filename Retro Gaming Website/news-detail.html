<!DOCTYPE html>
<html>
<head>
  <title>News Detail - RETRO ARCADE ZONE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    
    :root {
      --primary: #ff00c8;
      --secondary: #3f00b5;
      --accent: #0ff;
      --bg-dark: #0c0c24;
      --bg-darker: #07071a;
      --text: #fff;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      font-family: 'VT323', monospace;
      color: var(--text);
      overflow-x: hidden;
      font-size: 18px;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
      background-size: 100% 4px;
      z-index: 1000;
      pointer-events: none;
      opacity: 0.4;
    }
    
    nav {
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid var(--primary);
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 0 20px;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }
    
    .logo {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5rem;
      color: var(--primary);
      text-decoration: none;
      text-shadow: 2px 2px 0 var(--secondary);
      display: flex;
      align-items: center;
    }
    
    .logo span {
      color: var(--accent);
    }
    
    .nav-links {
      display: flex;
      list-style: none;
    }
    
    .nav-links li {
      margin-left: 20px;
    }
    
    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      padding: 5px 10px;
      border: 1px solid transparent;
      transition: all 0.3s;
    }
    
    .nav-links a:hover {
      border-color: var(--accent);
      color: var(--accent);
      text-shadow: 0 0 5px var(--accent);
    }
    
    .nav-links a.active {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .menu-btn {
      display: none;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }
    
    .news-detail {
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px solid var(--primary);
      padding: 30px;
      border-radius: 0;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }
    
    .news-date {
      color: var(--primary);
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
    
    .news-detail h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5rem;
      color: var(--accent);
      text-shadow: 2px 2px 0 #000;
      margin-bottom: 20px;
    }
    
    .news-content {
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .news-content p {
      margin-bottom: 15px;
    }
    
    .back-btn {
      display: inline-block;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle 5s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        padding: 20px;
        border-bottom: 2px solid var(--primary);
      }
      
      .nav-links.show {
        display: flex;
      }
      
      .nav-links li {
        margin: 10px 0;
      }
      
      .menu-btn {
        display: block;
      }
      
      .news-detail h1 {
        font-size: 1.2rem;
      }
      
      .news-detail {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">RETRO<span>ARCADE</span></a>
      <button class="menu-btn">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="games.html">GAMES</a></li>
        <li><a href="leaderboard.html">LEADERBOARD</a></li>
        <li><a href="news.html">NEWS</a></li>
        <li><a href="index.html#about">ABOUT</a></li>
        <li><a href="index.html#contact">CONTACT</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container">
    <div class="news-detail">
      <div class="news-date" id="news-date"></div>
      <h1 id="news-title">Loading...</h1>
      <div class="news-content" id="news-content">
        <p>Loading news article...</p>
      </div>
      <a href="index.html" class="back-btn">BACK TO HOME</a>
    </div>
  </div>
  
  <script>
    // Star animations
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starsContainer.appendChild(star);
    }
    
    // Mobile menu toggle
    const menuBtn = document.querySelector('.menu-btn');
    const navLinks = document.querySelector('.nav-links');
    menuBtn.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
    
    // News data
    const newsArticles = [
      {
        id: 1,
        date: 'Apr 10, 2025',
        title: 'Space Adventure Released!',
        content: `
          <p>We're thrilled to announce that <strong>Space Adventure</strong> is now live on Retro Arcade Zone! This retro-inspired game takes you on a cosmic journey through pixelated galaxies, where you'll navigate treacherous asteroid fields, collect shimmering stars, and uncover hidden easter eggs.</p>
          <p>One of the coolest features is the secret <em>Super Gem</em>—press the spacebar during gameplay to spawn it and gain a massive 50-point boost with a dazzling rainbow effect! Whether you're a seasoned gamer or new to the arcade scene, Space Adventure offers endless fun with its smooth controls and nostalgic vibes.</p>
          <p>Head over to the Games section and start exploring the cosmos today!</p>
        `
      },
      {
        id: 2,
        date: 'Apr 5, 2025',
        title: 'Pixel Racer Beta',
        content: `
          <p>Get ready to hit the neon highways with <strong>Pixel Racer</strong>! We're excited to open the beta for this high-speed retro racing game, and we want YOU to be part of it.</p>
          <p>Race through vibrant, pixelated tracks under glowing cityscapes, dodging obstacles and competing for the top spot. The beta includes three unique tracks and customizable vehicles to test your skills. Sign up now for early access and help us polish the game before its official launch!</p>
          <p>Visit the Games page to join the beta and leave your mark on the leaderboards.</p>
        `
      },
      {
        id: 3,
        date: 'Mar 30, 2025',
        title: 'Community Tournament',
        content: `
          <p>Calling all arcade enthusiasts! Retro Arcade Zone is hosting its first-ever <strong>Community Tournament</strong>, and it's going to be epic!</p>
          <p>Compete in our classic mini-games like Snake, Tetris, and Pong for a chance to win exclusive prizes, including limited-edition Retro Arcade Zone merchandise and in-game rewards. The tournament kicks off next month, with qualifiers open to all registered players.</p>
          <p>Stay tuned for more details on how to sign up and practice your skills in the Quick Play section!</p>
        `
      },
      {
        id: 4,
        date: 'Mar 25, 2025',
        title: 'New Mini-Games Added',
        content: `
          <p>We've just expanded our Quick Play section with three fan-favorite mini-games: <strong>Snake</strong>, <strong>Tetris</strong>, and <strong>Pong</strong>!</p>
          <p>Slither your way to a high score in Snake, stack blocks strategically in Tetris, or challenge a friend in the timeless Pong. These games are perfect for a quick dose of retro fun anytime, anywhere.</p>
          <p>Check out the Games page to try them out and see if you can top the leaderboards!</p>
        `
      },
      {
        id: 5,
        date: 'Mar 15, 2025',
        title: 'Leaderboard Updates',
        content: `
          <p>Big news for competitive players! We've overhauled our <strong>Leaderboard</strong> system to make it even better.</p>
          <p>Now you can view more player rankings, check detailed stats, and track your progress across all games. Whether you're aiming for the top spot in Space Adventure or dominating in Quick Play mini-games, the new leaderboard makes it easier to see where you stand.</p>
          <p>Visit the Leaderboard page to explore the updates and start climbing the ranks!</p>
        `
      },
      {
        id: 6,
        date: 'Mar 1, 2025',
        title: 'Retro Arcade Zone Launch',
        content: `
          <p>Welcome to the official launch of <strong>Retro Arcade Zone</strong>! We're beyond excited to bring classic pixelated gaming to your screen with a modern twist.</p>
          <p>Our initial lineup includes Space Adventure and a collection of beloved mini-games like Pacman, Asteroids, and Breakout. Create an account to save your progress, compete on global leaderboards, and stay updated on new releases.</p>
          <p>Join the arcade revolution today and relive the 80s with us!</p>
        `
      }
    ];
    
    // Load news article based on URL parameter
    function loadNewsArticle() {
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get('id'));
      const article = newsArticles.find(a => a.id === id);
      
      if (article) {
        document.getElementById('news-date').textContent = article.date;
        document.getElementById('news-title').textContent = article.title;
        document.getElementById('news-content').innerHTML = article.content;
      } else {
        document.getElementById('news-title').textContent = 'Article Not Found';
        document.getElementById('news-content').innerHTML = '<p>Sorry, the news article you are looking for does not exist.</p>';
      }
    }
    
    // Load article when page loads
    window.onload = loadNewsArticle;
  </script>
</body>
</html>

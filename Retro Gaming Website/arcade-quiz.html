<!DOCTYPE html>
<html>
<head>
  <title>ARCADE QUIZ - RETRO ARCADE ZONE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-dark);
      font-family: 'VT323', monospace;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
      background-size: 100% 4px;
      z-index: 5;
      pointer-events: none;
      opacity: 0.4;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .game-container {
      position: relative;
      text-align: center;
      z-index: 10;
      width: 600px;
      max-width: 90%;
    }

    .quiz-area {
      background: rgba(0, 0, 0, 0.8);
      border: 4px solid var(--primary);
      padding: 20px;
      box-shadow: 0 0 20px var(--primary);
      display: none; /* Hidden until quiz starts */
    }

    .score-board {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      color: var(--accent);
      text-shadow: 1px 1px 0 #000;
    }

    #question {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
      margin: 20px 0;
      color: var(--accent);
      text-shadow: 2px 2px 0 #000;
    }

    .options {
      display: grid;
      gap: 10px;
    }

    .option {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      padding: 10px;
      color: var(--text);
      font-family: 'VT323', monospace;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .option:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text);
      font-family: 'Press Start 2P', cursive;
      z-index: 15;
    }

    .overlay h1 {
      font-size: 2rem;
      color: var(--accent);
      text-shadow: 2px 2px 0 var(--primary);
      margin-bottom: 20px;
    }

    .overlay p {
      font-size: 1rem;
      margin: 10px 0;
      color: var(--text);
    }

    .overlay button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      padding: 10px 20px;
      color: var(--text);
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s;
      animation: bounce 2s infinite;
    }

    .overlay button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--accent);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--primary);
      color: var(--text);
      padding: 8px 16px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      text-decoration: none;
      border: 2px solid var(--accent);
      z-index: 20;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: var(--accent);
      color: var(--bg-dark);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .game-container {
        width: 90%;
      }

      .score-board {
        font-size: 0.8rem;
      }

      #question {
        font-size: 1rem;
      }

      .option {
        font-size: 0.9rem;
        padding: 8px;
      }

      .overlay h1 {
        font-size: 1.5rem;
      }

      .overlay p {
        font-size: 0.8rem;
      }

      .overlay button {
        padding: 8px 16px;
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <a href="index.html" class="back-btn">BACK</a>
  <div class="game-container">
    <div class="quiz-area">
      <div class="score-board">
        <span>Score: <span id="score">0</span></span>
        <span>High Score: <span id="highScore">0</span></span>
      </div>
      <div id="question"></div>
      <div class="options" id="options"></div>
    </div>
    <div id="startScreen" class="overlay">
      <h1>ARCADE QUIZ</h1>
      <p>Test your retro gaming knowledge!</p>
      <p>Click the correct answer to score points</p>
      <p>Answer quickly for bonus points!</p>
      <button onclick="startQuiz()">START QUIZ</button>
    </div>
    <div id="gameOverScreen" class="overlay" style="display: none;">
      <h1>GAME OVER</h1>
      <p>Final Score: <span id="finalScore">0</span></p>
      <button onclick="restartQuiz()">TRY AGAIN</button>
      <button onclick="showStartScreen()">MAIN MENU</button>
    </div>
  </div>

  <script src="common.js"></script>
  <script>
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const scoreElement = document.getElementById('score');
    const highScoreElement = document.getElementById('highScore');
    const finalScoreElement = document.getElementById('finalScore');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const quizArea = document.querySelector('.quiz-area');

    const questions = [
      {
        question: "Which company created Pac-Man?",
        options: ["Nintendo", "Namco", "Sega", "Atari"],
        answer: "Namco"
      },
      {
        question: "What year was the first Space Invaders released?",
        options: ["1978", "1980", "1976", "1982"],
        answer: "1978"
      },
      {
        question: "What is the main character's name in Tetris?",
        options: ["Mario", "None", "Link", "Tetromino"],
        answer: "None"
      },
      {
        question: "Which console popularized the D-pad?",
        options: ["Atari 2600", "NES", "Sega Genesis", "PlayStation"],
        answer: "NES"
      },
      {
        question: "What genre is the game Pong?",
        options: ["Shooter", "Puzzle", "Sports", "Adventure"],
        answer: "Sports"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let highScore = localStorage.getItem('quizHighScore') || 0;
    let gameStarted = false;

    // Initialize high score
    highScoreElement.textContent = highScore;

    // Starfield
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starsContainer.appendChild(star);
    }

    function startQuiz() {
      if (gameStarted) return;
      gameStarted = true;
      startScreen.style.display = 'none';
      quizArea.style.display = 'block';
      currentQuestion = 0;
      score = 0;
      scoreElement.textContent = score;
      showQuestion();
    }

    function restartQuiz() {
      gameOverScreen.style.display = 'none';
      quizArea.style.display = 'block';
      startQuiz();
    }

    function showStartScreen() {
      gameOverScreen.style.display = 'none';
      startScreen.style.display = 'flex';
      quizArea.style.display = 'none';
      gameStarted = false;
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        gameOver();
        return;
      }

      const q = questions[currentQuestion];
      questionElement.textContent = q.question;
      optionsElement.innerHTML = '';
      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = option;
        btn.onclick = () => selectOption(option, q.answer);
        optionsElement.appendChild(btn);
      });
    }

    function selectOption(selected, correct) {
      if (selected === correct) {
        score += 100;
        scoreElement.textContent = score;
      }
      currentQuestion++;
      if (score > highScore) {
        highScore = score;
        highScoreElement.textContent = highScore;
        localStorage.setItem('quizHighScore', highScore);
      }
      showQuestion();
    }

    function gameOver() {
      finalScoreElement.textContent = score;
      gameOverScreen.style.display = 'flex';
      quizArea.style.display = 'none';
      gameStarted = false;
    }
  </script>
</body>
</html>

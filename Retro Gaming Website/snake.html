<!DOCTYPE html>
<html>
<head>
  <title>SNAKE - RETRO ARCADE ZONE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    :root {
      --primary: #ff00c8;
      --secondary: #3f00b5;
      --accent: #0ff;
      --bg-dark: #0c0c24;
      --text: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-dark);
      font-family: 'VT323', monospace;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
      background-size: 100% 4px;
      z-index: 5;
      pointer-events: none;
      opacity: 0.4;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .game-container {
      position: relative;
      text-align: center;
      z-index: 10;
      max-width: 600px;
      width: 90%;
      margin: 20px auto;
      padding: 20px;
    }

    canvas {
      border: 4px solid var(--primary);
      background-color: var(--bg-dark);
      box-shadow: 0 0 20px var(--primary);
      display: none;
      width: 100%;
      height: auto;
      max-width: 600px;
      max-height: 600px;
      aspect-ratio: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text);
      font-family: 'Press Start 2P', cursive;
      z-index: 15;
    }

    .overlay h1 {
      font-size: 2rem;
      color: var(--accent);
      text-shadow: 2px 2px 0 var(--primary);
      margin-bottom: 20px;
    }

    .overlay p {
      font-size: 1rem;
      margin: 10px 0;
      color: var(--text);
    }

    .overlay button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      padding: 10px 20px;
      color: var(--text);
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s;
      animation: bounce 2s infinite;
    }

    .overlay button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--accent);
    }

    .score-board {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      margin-bottom: 10px;
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      color: var(--accent);
      text-shadow: 1px 1px 0 var(--bg-dark);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--primary);
      color: var(--text);
      padding: 8px 16px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      text-decoration: none;
      border: 2px solid var(--accent);
      z-index: 20;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: var(--accent);
      color: var(--bg-dark);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .game-container {
        width: 100%;
      }

      canvas {
        width: 100% !important;
        height: auto !important;
      }

      .score-board {
        width: 90%;
        font-size: 0.8rem;
      }

      .overlay h1 {
        font-size: 1.5rem;
      }

      .overlay p {
        font-size: 0.8rem;
      }

      .overlay button {
        padding: 8px 16px;
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <a href="index.html" class="back-btn">BACK</a>
  <div class="game-container">
    <div class="score-board">
      <span>Score: <span id="score">0</span></span>
      <span>High Score: <span id="highScore">0</span></span>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="startScreen" class="overlay">
      <h1>SNAKE</h1>
      <p>Use ARROW KEYS to move</p>
      <p>Eat food to grow, avoid walls and yourself!</p>
      <p>Press P to pause/resume</p>
      <button onclick="startGame()">START GAME</button>
    </div>
    <div id="gameOverScreen" class="overlay" style="display: none;">
      <h1>GAME OVER</h1>
      <p>Score: <span id="finalScore">0</span></p>
      <button onclick="restartGame()">PLAY AGAIN</button>
      <button onclick="showStartScreen()">MAIN MENU</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const highScoreElement = document.getElementById('highScore');
    const finalScoreElement = document.getElementById('finalScore');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let dx = 0;
    let dy = 0;
    let score = 0;
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    let gameLoop = null;
    let isPaused = false;
    let gameStarted = false;

    // Sounds (using simple beeps)
    const eatSound = new Audio('data:audio/wav;base64,UklGRjQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=');
    const gameOverSound = new Audio('data:audio/wav;base64,UklGRlYAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=');

    // Initialize high score
    highScoreElement.textContent = highScore;

    // Starfield
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starsContainer.appendChild(star);
    }

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      startScreen.style.display = 'none';
      canvas.style.display = 'block';
      snake = [{ x: 10, y: 10 }];
      food = generateFood();
      dx = 0;
      dy = 0;
      score = 0;
      scoreElement.textContent = score;
      isPaused = false;
      document.addEventListener('keydown', handleKeyPress);
      gameLoop = setInterval(update, 100);
    }

    function restartGame() {
      gameOverScreen.style.display = 'none';
      canvas.style.display = 'block';
      snake = [{ x: 10, y: 10 }];
      food = generateFood();
      dx = 0;
      dy = 0;
      score = 0;
      scoreElement.textContent = score;
      isPaused = false;
      gameStarted = true;
      gameLoop = setInterval(update, 100);
    }

    function showStartScreen() {
      gameOverScreen.style.display = 'none';
      startScreen.style.display = 'flex';
      canvas.style.display = 'none';
      gameStarted = false;
      clearInterval(gameLoop);
      document.removeEventListener('keydown', handleKeyPress);
    }

    function generateFood() {
      const x = Math.floor(Math.random() * tileCount);
      const y = Math.floor(Math.random() * tileCount);
      // Ensure food doesn't spawn on snake
      if (snake.some(segment => segment.x === x && segment.y === y)) {
        return generateFood();
      }
      return { x, y };
    }

    function handleKeyPress(e) {
      if (e.key === 'ArrowUp' && dy === 0) {
        dx = 0;
        dy = -1;
      } else if (e.key === 'ArrowDown' && dy === 0) {
        dx = 0;
        dy = 1;
      } else if (e.key === 'ArrowLeft' && dx === 0) {
        dx = -1;
        dy = 0;
      } else if (e.key === 'ArrowRight' && dx === 0) {
        dx = 1;
        dy = 0;
      } else if (e.key.toLowerCase() === 'p') {
        togglePause();
      }
    }

    function togglePause() {
      if (!gameStarted) return;
      isPaused = !isPaused;
      if (isPaused) {
        clearInterval(gameLoop);
      } else {
        gameLoop = setInterval(update, 100);
      }
    }

    function update() {
      if (isPaused) return;

      // Move snake
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      // Check food collision
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreElement.textContent = score;
        eatSound.play().catch(() => {}); // Play sound, ignore errors
        food = generateFood();
        if (score > highScore) {
          highScore = score;
          highScoreElement.textContent = highScore;
          localStorage.setItem('snakeHighScore', highScore);
        }
      } else {
        snake.pop();
      }

      // Check collisions
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
          snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver();
      }

      draw();
    }

    function draw() {
      // Clear canvas
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw grid (retro effect)
      ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
      for (let i = 0; i <= canvas.width; i += gridSize) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(canvas.width, i);
        ctx.stroke();
      }

      // Draw snake
      snake.forEach((segment, index) => {
        const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
        const primaryColor = getComputedStyle(document.documentElement).getPropertyValue('--primary').trim();
        ctx.fillStyle = index === 0 ? accentColor : primaryColor;
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
        ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--secondary').trim();
        ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      });

      // Draw food
      ctx.fillStyle = '#ff0066';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
      ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
      ctx.strokeRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function gameOver() {
      gameOverSound.play().catch(() => {});
      clearInterval(gameLoop);
      finalScoreElement.textContent = score;
      gameOverScreen.style.display = 'flex';
      canvas.style.display = 'block';
      gameStarted = false;
      document.removeEventListener('keydown', handleKeyPress);
    }

    // Prevent default arrow key scrolling
    window.addEventListener('keydown', e => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
